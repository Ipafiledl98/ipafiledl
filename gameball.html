<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Word Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .game-container {
            position: relative;
            width: 80%;
            max-width: 400px;
            height: 80%;
            border: 2px solid #333;
            background-color: white;
            overflow: hidden;
        }
        .ball {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: orange;
            border-radius: 50%;
            left: 50%;
            transform: translateX(-50%);
        }
        .hole {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: blue;
            border-radius: 50%;
            left: 50%;
            transform: translateX(-50%);
        }
        #hole1 {
            bottom: 0;
        }
        #hole2 {
            top: 0;
            background-color: red;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            position: absolute;
        }
        .control-button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .control-button-1 {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
        }
        .control-button-2 {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }
        .reset-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #f00;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .score {
            position: absolute;
            font-size: 18px;
            font-weight: bold;
        }
        .score-1 {
            bottom: 20px;
            right: 20px;
        }
        .score-2 {
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>

<div class="game-container">
    <div class="ball" id="ball"></div>
    <div class="hole" id="hole1"></div>
    <div class="hole" id="hole2"></div>
</div>

<div class="controls">
    <button class="control-button control-button-1" onclick="player1Answer()">جواب دادم</button>
    <button class="control-button control-button-2" onclick="player2Answer()">جواب دادم</button>
</div>

<button class="reset-button" onclick="resetRound()">ریست</button>

<div class="score score-1" id="score1">0</div>
<div class="score score-2" id="score2">0</div>

<script>
    let ball = document.getElementById('ball');
    let ballPosition = 50; // Start at the middle of the container
    let gameInterval;
    let gameSpeed = 0.5; // Slower speed for the ball movement
    let score1 = 0;
    let score2 = 0;

    function moveBall(direction) {
        clearInterval(gameInterval);
        gameInterval = setInterval(() => {
            ballPosition += direction * gameSpeed;
            ball.style.top = `${ballPosition}%`;

            // Check if ball reaches Player 1 hole
            if (ballPosition <= 5) {
                clearInterval(gameInterval);
                score2++;
                updateScores();
                checkWinner();
            }

            // Check if ball reaches Player 2 hole
            if (ballPosition >= 95) {
                clearInterval(gameInterval);
                score1++;
                updateScores();
                checkWinner();
            }
        }, 100);
    }

    function player1Answer() {
        moveBall(1); // Move ball towards Player 2's hole
    }

    function player2Answer() {
        moveBall(-1); // Move ball towards Player 1's hole
    }

    function updateScores() {
        document.getElementById('score1').innerText = score1;
        document.getElementById('score2').innerText = score2;
    }

    function checkWinner() {
        if (score1 >= 3) {
            alert("Player 1 Wins!");
            resetGame();
        } else if (score2 >= 3) {
            alert("Player 2 Wins!");
            resetGame();
        }
    }

    function resetRound() {
        ballPosition = 50;
        ball.style.top = `${ballPosition}%`;
        clearInterval(gameInterval);
    }

    function resetGame() {
        resetRound();
        score1 = 0;
        score2 = 0;
        updateScores();
    }

    // Initialize the ball position
    resetRound();
</script>

</body>
</html>
